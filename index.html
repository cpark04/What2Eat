<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300&family=Open+Sans:wght@300&display=swap"
  rel="stylesheet">
  <script src="./node_modules/choices.js/public/assets/scripts/choices.min.js"></script>
  <link rel="stylesheet" href="./node_modules/choices.js/public/assets/styles/choices.min.css" />
  <link rel="stylesheet" href="./dist/main.css" />
  <script src="./dist/main.js"></script>
  <title>What2Eat</title>
</head>

<body>
  <header>
    <img src="./imgs/logo.png" alt="" width="300" height="300">
  </header>

  <section id>

    <div id="select-box-render">
      <form action="" id="select-box-form">
        <select class="select-box" name="demo-2" id="select-box" multiple>
        </select>
        <input type="submit" id="ingred-button" value="Recommend a Recipe">
      </form>
      <button id="filter-button">Need more options?</button>
    </div>

    <div id="filter-box-render" class='hide'>
      <form action="">
        <label for="">Max Calories
          <input type="text" id="">
        </label>
        <label for="">Max Sodium (mg)
          <input type="text" id="">
        </label>
        <label for="">Max Sugar (g)
          <input type="text" id="">
        </label>
        <label for="">Max Cholesterol (mg)
          <input type="text" id="">
        </label>
        <label for="">Max Fat (g)
          <input type="text" id="">
        </label>
        <label for="">Max Carbs (g)
          <input type="text" id="">
        </label>
        <input type="submit" value="Search for Recipe">
      </form>
    </div>

    <div id="title-render" >
    </div>

    <div id="pic-ingred-render">
      <div id="picture" class="pic-ingred1"></div>
      <div id="measurements" class="pic-ingred2">
        <ul id="ingredient-list"></ul>
      </div>
    </div>

    <div id="directions-render">
      <div id="directions">
        <ol id="directions-list"></ol>
      </div>
    </div>

  </section>
</body>

</html>
