<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./dist/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300&family=Open+Sans:wght@300&display=swap"

  <script src="./dist/main.js"></script>

        <ul class="items">
        </ul>

      <label for="">

  </section>
  <section id="title-render">
  </section>
  <section id="pic-ingred-render">
    <div id="picture" class="pic-ingred1"></div>
    <div id="measurements" class="pic-ingred2">

    </div>
  </section>
  <section id="directions-render">
    <div id="directions">
    </div>
  </section>
