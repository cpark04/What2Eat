<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Licorice&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300&family=Open+Sans:wght@300&display=swap"
  rel="stylesheet">
  <script src="./node_modules/choices.js/public/assets/scripts/choices.js"></script>
  <link rel="stylesheet" href="./node_modules/choices.js/public/assets/styles/choices.css" />
  <link rel="stylesheet" href="./dist/main.css" />
  <script src="./dist/main.js"></script>
  <title>What2Eat</title>
</head>

<body>
  <header>
    <img src="./imgs/logo.png" alt="" width="300" height="300">
  </header>

  <section>

    <div id="select-box-render">
      <form action="" id="select-box-form">
        <select class="select-box" id="select-box" multiple>
        </select>
        <div class="button-box">
          <input type="submit" id="ingred-button" class="button" value="Recommend a Recipe">
          <button id="filter-button" class='button'>Need more options?</button>
        </div>
      </form>
    </div>
    
    <div id="filter-box-render" class='hide'>
      <form action="" id="filter-form">
        <label for="">Meal Type
          <select name="" id="meal-type-list">
            <option value="main course">Main Course</option>
            <option value="side dish">Side Dish</option>
            <option value="dessert">Dessert</option>
            <option value="appetizer">Appetizer</option>
            <option value="salad">Salad</option>
            <option value="bread">Bread</option>
            <option value="breakfast">Breakfast</option>
            <option value="soup">Soup</option>
            <option value="beverage">Beverage</option>
            <option value="sauce">Sauce</option>
            <option value="drink">Drink</option>
          </select>
        </label>

        <label for="">Cuisine
          <select name="" id="cuisine-list">
            <option value="african">African</option>
            <option value="chinese">Chinese</option>
            <option value="japanese">Japanese</option>
            <option value="korean">Korean</option>
            <option value="vietnamese">Vietnamese</option>
            <option value="thai">Thai</option>
            <option value="indian">Indian</option>
            <option value="british">British</option>
            <option value="irish">Irish</option>
            <option value="french">French</option>
            <option value="italian">Italian</option>
            <option value="mexican">Mexican</option>
            <option value="spanish">Spanish</option>
            <option value="middle eastern">Middle Eastern</option>
            <option value="jewish">Jewish</option>
            <option value="american">American</option>
            <option value="cajun">Cajun</option>
            <option value="southern">Southern</option>
            <option value="greek">Greek</option>
            <option value="german">German</option>
            <option value="nordic">Nordic</option>
            <option value="eastern">Eastern</option>
            <option value="european">European</option>
            <option value="caribbean">Caribbean</option>
            <option value="latin american">Latin American</option>
          </select>
        </label>

        <label for="">Max Calories
          <input type="text" id="max-cal">
        </label>

        <label for="">Max Sodium (mg)
          <input type="text" id="max-sodium">
        </label>

        <label for="">Max Sugar (g)
          <input type="text" id="max-sugar">
        </label>

        <label for="">Max Cholesterol (mg)
          <input type="text" id="max-chol">
        </label>

        <label for="">Max Fat (g)
          <input type="text" id="max-fat">
        </label>

        <label for="">Max Carbs (g)
          <input type="text" id="max-carbs">
        </label>

        <input type="submit" id="complex-button" class='button' value="Search for Recipe">
      </form>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="title-render"></div>
        <div id="pic-ingred-render">

          <div id="picture" class="pic-ingred1"></div>
          
          <div id="title-prep" class="pic-ingred2">
            <div id="prep-info">
              <div id="prep-time" class="prep-info">
                <div id='time-number' class='number-info'></div>
                <span class='prep-text'>min prep time</span>
              </div>
              <div class="line-div"></div>
              <div id="prep-ready" class="prep-info">
                <div id='ready-number' class='number-info'></div>
                <span class='prep-text'>min cooking time</span>
              </div>
              <div class="line-div"></div>
              <div id="prep-servings" class="prep-info">
                <div id='servings-number' class='number-info'></div>
                <span class='prep-text'>servings</span>
              </div>
            </div>
            <div id="source-url"></div>
          </div>

        </div>
        
        <div id="info-render">

          <div id="ingredients">
          </div>

          <div id="directions">
          </div>
    
    
        </div>

      </div>
    </div>

  </section>
</body>

</html>
