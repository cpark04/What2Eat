<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300&family=Open+Sans:wght@300&display=swap"
  rel="stylesheet">
  <script src="./node_modules/choices.js/public/assets/scripts/choices.min.js"></script>
  <link rel="stylesheet" href="./node_modules/choices.js/public/assets/styles/choices.min.css" />
  <link rel="stylesheet" href="./dist/main.css" />
  <script src="./dist/main.js"></script>
  <title>What2Eat</title>
</head>

<body>
  <header>
    <img src="./imgs/logo.png" alt="" width="300" height="300">
  </header>

  <section>

    <div id="select-box-render">
      <form action="" id="select-box-form">
        <select class="select-box" name="demo-2" id="select-box" multiple>
        </select>
        <div class="button-box">
          <input type="submit" id="ingred-button" class="button" value="Recommend a Recipe">
          <button id="filter-button" class='button'>Need more options?</button>
        </div>
      </form>
    </div>
    
    <div id="filter-box-render" class='hide'>
      <form action="" id="filter-form">
        <!-- <label for="">Meal Type
          <select name="" id="">
            <option value="">Main Course</option>
            <option value="">Side Dish</option>
            <option value="">Dessert</option>
            <option value="">Appetizer</option>
            <option value="">Salad</option>
            <option value="">Bread</option>
            <option value="">Breakfast</option>
            <option value="">Soup</option>
            <option value="">Beverage</option>
            <option value="">Sauce</option>
            <option value="">Drink</option>
          </select>
        </label> -->
        <label for="">Max Calories
          <input type="text" id="max-cal">
        </label>
        <label for="">Max Sodium (mg)
          <input type="text" id="max-sodium">
        </label>
        <label for="">Max Sugar (g)
          <input type="text" id="max-sugar">
        </label>
        <label for="">Max Cholesterol (mg)
          <input type="text" id="max-chol">
        </label>
        <label for="">Max Fat (g)
          <input type="text" id="max-fat">
        </label>
        <label for="">Max Carbs (g)
          <input type="text" id="max-carbs">
        </label>
        <input type="submit" id="complex-button" class='button' value="Search for Recipe">
      </form>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="title-render"></div>
        <div id="pic-ingred-render">

          <div id="picture" class="pic-ingred1"></div>
          
          <div id="title-prep" class="pic-ingred2">
            <div id="prep-info">
              <div id="prep-time" class="prep-info">
                <div id='time-number' class='number-info'>15</div>
                min prep time
              </div>
              <div id="prep-ready" class="prep-info">
                <div id='ready-number' class='number-info'>50</div>
                min cooking time
              </div>
              <div id="prep-servings" class="prep-info">
                <div id='servings-number' class='number-info'>2</div>
                servings
              </div>
            </div>
          </div>

        </div>
        
        <div id="info-render">

          <div id="ingredients">
            <ul id="ingredient-list"></ul>
          </div>

          <div id="directions">
            <ol id="directions-list"></ol>
          </div>
    
    
        </div>

      </div>
    </div>

  </section>
</body>

</html>
